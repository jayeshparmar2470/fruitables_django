{% extends 'index.html' %}
{% load static %}
{% block title %}verify otp{% endblock %}
{% block content %}

<div class="container" style="margin-top: 100px; min-height: 80vh; display: flex; align-items: center;">
  <div class="row mx-auto justify-content-center">
    
<form method="POST"  class="container mt-5 p-4 bg-light rounded shadow-sm">
  {% csrf_token %}
  <h2 class="text-center">Verify OTP</h2>
  <p class="text-center">Enter the OTP sent to your email.</p>
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" class="form-control" required>
    {% if error %}<div class="text-danger">{{ error }}</div>{% endif %}
    <button type="submit" class="btn btn-success mt-2">Verify OTP</button>
  </form>
  
  
  {% endblock content %}
