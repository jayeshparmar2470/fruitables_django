{% extends 'index.html' %}
{% load static %}
{% block title %}contact{% endblock %}
{% block content %}

<!-- Add this before your form -->
<div class="container" style="margin-top: 100px; min-height: 80vh; display: flex; align-items: center;">
    <div class="row mx-auto justify-content-center">
      <!-- <div class="col-md-6 col-lg-4"> -->
<form action="{% url 'login' %}" method="POST" class="container p-4 bg-light rounded shadow-sm" style="margin-top: 60px;">
    {% csrf_token %}
    <!-- <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div> -->
    <div class="mb-3">
      <label for="exampleInputUsername1" class="form-label">Username</label>
    <input type="text" class="form-control" name="username" placeholder="username">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    
    <div class="mb-3 d-flex justify-content-end">
      <a href="{% url 'forgot_password' %}" class="text-decoration-none ">Forgot Password?</a>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
            {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}


        <div class="mb-3 d-flex justify-content-center">
          <p class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
        </div>
        <div class="mb-3 text-center">
          <p class="text-muted">or signup using</p>
          
          <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}" >
           <i class="fab fa-google"></i>
            </a>
        </div>    

  </form>
  

      </div>
    <!-- </div> -->
</div>
  {% endblock content %}
