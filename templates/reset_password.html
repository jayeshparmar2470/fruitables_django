{% extends 'index.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}
{% block content %}

<div class="container" style="margin-top: 100px; min-height: 80vh; display: flex; align-items: center;">
  <div class="row mx-auto justify-content-center">
    
<form method="POST" class="container mt-5 p-4 bg-light rounded shadow-sm">
  <h2 class="text-center">Reset Password</h2>
  <p class="text-center">Enter your new password.</p>

    {% csrf_token %}
    <input type="password" name="password" placeholder="New Password" class="form-control" required>
    <input type="password" name="confirm" placeholder="Confirm Password" class="form-control mt-2" required>
    {% if error %}<div class="text-danger">{{ error }}</div>{% endif %}
    <button type="submit" class="btn btn-warning mt-2">Reset Password</button>
  </form>
  
  
  {% endblock content %}
